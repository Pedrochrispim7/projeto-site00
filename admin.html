<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Administração - Bom Jesus Presentes</title>
  <link href="admin-style.css" rel="stylesheet" />

</head>
<body>
  <header class="header">
    <h1>Área do Administrador</h1>
  </header>

  <main class="container">
    <section class="form-section">
      <h2>Adicionar Novo Produto</h2>
      <form id="product-form">
        <label for="product-name">Nome do Produto:</label>
        <input type="text" id="product-name" name="product-name" required />

        <label for="product-link">Link do Produto (Shopee):</label>
        <input type="url" id="product-link" name="product-link" placeholder="https://..." required />

        <label for="product-image">URL da Imagem:</label>
        <input type="url" id="product-image" name="product-image" placeholder="https://..." required />

        <label for="product-description">Descrição:</label>
        <textarea id="product-description" name="product-description" rows="4" required></textarea>

        <button type="submit" class="btn-submit">Adicionar Produto</button>
      </form>
    </section>

    <section class="products-list">
      <h2>Produtos Cadastrados</h2>
      <ul id="products-container">
        <!-- Produtos adicionados aparecerão aqui -->
      </ul>
    </section>
  </main>

  <script src="admin.js"></script>
</body>
</html>
